<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2SSO Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/gilroy-web-font@1.0.0/style.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="frosted-glass">

                <img src="./logo1.png" alt="Logo">

                <form method="POST" action="/directLogin">

                </form>
            </div>
        </div>
    </div>
</body>

</html>
