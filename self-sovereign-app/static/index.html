<html>

            margin: 4px 2px;
            cursor: pointer;
        }

        label {
            font-weight: bold;
            width: 130px;
            float: left;
        }
    </style>
</head>
<body>
<div>
    <H1>Welcome to the U2SSO accepted website!</H1>

    <form method="POST" action="/directLogin">

    <form method="POST" action="/directSignup">

    </form>
</div>
