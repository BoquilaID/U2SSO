<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U2SSO Sign-Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/gilroy-web-font@1.0.0/style.css" rel="stylesheet">
  <link rel="stylesheet" href="signup_styles.css"> <!-- Reference the custom CSS file -->
</head>

<body>
  <div class="content">
    <div class="frosted-glass">
      <div class="inner-content">
        <!-- Move the logo inside the scrollable content -->
        <h1>Sign up for U2SSO</h1>
        <!-- Use readonly input fields to display the values -->
        <div class="form-group">
          <label>Use challenge:</label>
          <input type="text" name="challenge" value="{{CHALLENGE}}" readonly />
        </div>
        <div class="form-group">
          <label>Use service name:</label>
          <input type="text" name="sname" value="{{SERVICE_NAME}}" readonly />
        </div>
        <form method="POST" action="/signup">
          <input type="hidden" name="challenge" value="{{CHALLENGE}}" />
          <input type="hidden" name="sname" value="{{SERVICE_NAME}}" />
          <label>User name:</label><input name="name" type="text" value="" />
          <label>Public key for the account:</label><input name="spk" type="text" value="" />
          <label>Decoy size:</label><input name="n" type="text" value="" />
          <label>Nullifier:</label><input name="nullifier" type="text" value="" />
          <label>Membership Proof:</label><input name="proof" type="text" value="" />
          <input type="submit" class="btn" value="SignUp!" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
