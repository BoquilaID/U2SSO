<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Transition</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <div class="top-bar">
      <img src="logo.png" alt="Service Logo" class="logo">
    </div>
    <div class="loading" id="loading"></div>
    <div class="info-lines", id="info-lines", style="display: none;">
      <p> <span class="label">Master PK: </span><span id="dynamicText1">Placeholder Text 1</span></p>
      <p> <span class="label">Master SK: </span><span id="dynamicText2">Placeholder Text 2</span></p>
    </div>
    <button class="button" id="ethButton", style="display: none;">Load to Ethereum</button>
    <div class="response", id="contractResponse", style="display: none;">
      <p> <span class="label">Contract response:</span><span id="contractResponseText">Placeholder Text 1</span></p>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
