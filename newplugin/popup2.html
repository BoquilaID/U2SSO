<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Extension</title>
  <style>
    #loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      display: none;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Crypto Extension</h1>
  <button id="generate-keys">Generate Master Key Pair</button>
  <button id="generate-proof">Generate Proof</button>
  <div id="loader"></div>
  <div id="keys-output"></div>
  
  <script src="./libs/forge.min.js"></script>
  <script src="./libs/crypto-js.min.js"></script>
  <script src="./libs/web3.min.js"></script>
  <script type="module" src="./popup.mjs"></script>
</body>
</html>
